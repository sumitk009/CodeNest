<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 28px;
            background-color: rgb(0, 178, 248);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0px 2px 0px 1px rgba(0, 0, 0, 0.65);
        }

        #question-container {
            margin-bottom: 30px;
            font-size: 20px;
            background-color: #d2d1d5;
            font-weight: 900;
            padding: 1rem;
            border-radius: 2rem;
        }

        .option-button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px 0;
            background-color: #404041;
            color: #fcf8f8;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .option-button:hover {
            background-color: #6fc9c9;
            color: black;
        }

        .option-button.correct {
            background-color: #28a745;
        }

        .option-button.wrong {
            background-color: #dc3545;
        }

        #next-button {
            display: none;
            margin-top: 20px;
            padding: 12px 0;
            width: fit-content;
            background-color: #004510;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 0.4rem;
        }

        #next-button:hover {
            background-color: #218838;
        }

        #result-container {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #submit-button {
            background-color: #200ae6;
            transition: background-color 0.9s ease;
            width: fit-content;
            padding: 0.4rem;
        }

        #submit-button:hover {
            background-color: #0c035f;
            color: white;
        }

        #start-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }

        #start-button:hover {
            background-color: #45a049; /* Darker Green */
        }

        h3 {
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="homepage">
            <!-- Your homepage content -->
            <h1>Welcome to Fun Quiz</h1>
            <h3>Yaha par aapki purani yaade taza ho jayengi</h3>
            <center><button id="start-button" onclick="startQuiz()">Let's Play</button></center>
        </div>

        <div id="quiz-container" style="display: none;">
            <!-- Your quiz content -->
            <h1>Fun Quiz</h1>
            <div id="question-container"></div>
            <div id="options-container"></div>
            <center>
                <button id="submit-button" onclick="submitQuiz()">Submit</button>
                <button id="next-button" style="display: none;" onclick="nextQuestion()">Next</button>
            </center>
            <div id="result-container"></div>
        </div>

        <!-- User details form -->
        <div id="user-details-form" style="display: none;">
            <h2>Enter Your Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <button onclick="saveDetails()">Save Details</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the chemical formula for table salt?",
                options: [
                    "NaCl",
                    "HCl",
                    "NaOH",
                    "H2SO4"
                ],
                answer: "NaCl"
            },
            {
                question: "Who proposed the theory of relativity?",
                options: [
                    "Isaac Newton",
                    "Albert Einstein",
                    "Nikola Tesla",
                    "Galileo Galilei"
                ],
                answer: "Albert Einstein"
            },
            // Add more questions here
        ];

        // Quiz logic and other JavaScript code here
    </script>
</body>
</html>
