<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Clock with Numbers</title>
<link rel="stylesheet" href="style.css">
</head>
<body> 
<div id="clock">
    <div class="number" style="top: 15px; left: 50%;">12</div>
    <div class="number" style="top: 85px; left: 15%;">9</div>
    <div class="number" style="top: 85px; right: 15%;">3</div>
    <div class="number" style="bottom: 15px; left: 50%;">6</div>
    <div class="hand" id="hour"></div>
    <div class="hand" id="minute"></div>
    <div class="hand" id="second"></div>
</div> 
<script src="script.js"></script>
</body>
</html>
