<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>CodeNest: Attendance sheet</h1>
    
    <form id="attendanceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" title="Please enter 10-digit mobile number" maxlength="10" required><br><br>
        <button type="button" id="markAttendanceBtn" onclick="markAttendance()" disabled>Mark Attendance</button>
        <button type="button" onclick="clearRecords()">Clear Records</button>
    </form>

    <h2>Attendance Records:</h2>
    <table id="attendanceTable">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Mobile Number</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
    </table>
<script src="script.js"></script>
  
</body>
</html>
